<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex: Two Column</title>
	<style>
	header,
	footer {
		width: 100%;
		height: 160px;
		margin: 15px 0;
	}

	.box {
		padding:5px;
		background-color: #cecece;
	}

	main{
		display: flex;
		justify-content:space-between;
		height:300px;
	}

	main section{
		width: calc(50% - 15px);

	}
	main aside {
		width: calc(25% - 15px);

	}
		</style>
</head>
<body>
	<h1>Flex Layout: Two Column</h1>
	<header class="box">Header
	</header>
	<main>
		<section class="box">
		Section
		</section>
		<aside class="box">
		Aside
		</aside>
		</main>
	<footer class="box">
		Footer
	</footer>

</body>
</html>
